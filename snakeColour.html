<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake Colour</title>

  <!--- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

  <!-- custom CSS -->
  <link rel="stylesheet" href="snakeColour.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--- custom JavaScript-->
  <script src="snakeColour.js"></script>

</head>

<body class="bg">
  <header>
    <div id="containerHeader" class="container">
      <div class="row">
        <div class="col-6">
          <span>
            <a class="navbar-brand" href="index.html">
              <i id="controller" class="fas fa-gamepad fa-3x"></i>
            </a>
            <h1 id="ueberschrift">Snake Colour</h1>
          </span>
        </div>
        <div class="col-2">
        </div>
        <div class="col-1">
          <h3 id="laengeSchrift">LÃ¤nge: </h3>
        </div>
        <div class="col-1">
        </div>
        <div class="col-1">
          <h3 id="laenge"></h3>
        </div>
        <div class="col-1">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <input id="start" type="button" name="start" value="start" style="display:inline">
          <input id="stopp" type="button" name="stopp" value="stopp" style="display:none">
        </div>
        <div class="col-2">
          <input id="plus" type="button" name="schneller" value="schneller">
        </div>
        <div class="col-2">
          <input id="minus" type="button" name="langsamer" value="langsamer">
        </div>
        <div class="col-2">
        </div>
        <div class="col-2">
          <h3>Highscore:</h3>
        </div>
        <div class="col-1">
          <h3 id="highscore"></h3>
        </div>
        <div class="col-1">
          <img id="apples" src="img/apple.png" alt="Apples">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="containerMain" class="container">
      <div class="row">
        <div class="col-12">
          <img id="snakePreStart" src="img/snakePreStart.png" alt="Snake Picture">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <canvas id="canvasSnake" width="600" height="600"></canvas>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
